
<!-- begin card -->
<div class="card">
  <div class="card__add">
    {{ mixins.input(
      name = 'checkbox',
      mod = 'checkbox--icon',
      type = 'checkbox',
      placeholder = '',
      value = '',
      fieldClass = '',
      label = { last: { span: true, title: mixins.icon('like') } }
    ) }}
  </div>
  <a href="#" class="card__inner">
    <span class="card__img js-lazy" data-background-image="./img/card.jpg"></span>

    <span class="card__content">
      <span class="card__title">
        <span class="title title--h4">Куртка зимова</span>
      </span>

      <span class="card__subttl">Колір: білий</span>

      <span class="card__price price">$ 4890,00</span>
    </span>
  </a>
</div>
<!-- end card -->

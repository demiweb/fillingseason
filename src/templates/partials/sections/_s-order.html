<!-- begin section -->
<section class="section section--lg">
  <div class="container">
    <!-- begin order -->
    <div class="order layout">
      <div class="layout__left">
        <div class="section__title">
          <h3 class="title title--h3-sm">Спосіб доставки</h3>
        </div>

        {% include "partials/_order-form.html" %}
      </div>

      <div class="layout__right">
        <!-- begin cart -->
        <div class="cart cart--sm">
          <div class="cart__top">
            <h4 class="title title--h4">Ваше замовлення</h4>

            <a class="gray" href="#">Редагувати</a>
          </div>

          <div class="cart__items">
            {% for i in range(0, 3) %}
            <!-- begin cart-item -->
            <div class="cart-item cart-item--sm">
              <a href="#" class="cart-item__inner">
                <span class="cart-item__img">
                  <img class="js-lazy" alt="" src="" data-src="./img/cart-md.jpg"/>
                </span>

                <span class="cart-item__content">
                  <span class="cart-item__title">
                    <span class="title title--h5">Куртка зимова</span>
                  </span>

                  <span class="cart-item__meta">
                    <span class="cart-item__meta-item">Колір: білий</span>
                    <span class="cart-item__meta-item">Розмір: XS</span>
                    <span class="cart-item__meta-item is-color-text">1 шт.</span>
                  </span>

                  <span class="cart-item__price">
                    <span class="price price--inherit price--sm">$ 4890,00</span>
                  </span>
                </span>               
              </a>
            </div>
            <!-- end cart-item -->
            {% endfor %}
          </div>

          <div class="cart__meta">
            <!-- begin cart-meta -->
            <div class="cart-meta cart-meta--sm">
              <div class="cart-meta__amount">
                <div>сума замовлення:</div>
                <div class="price price--inherit price--sm">9690,00 ₴</div>
              </div>

              <div class="cart-meta__amount-pay">
                <div>До сплати:</div>
                <div class="price price--inherit price--fz">9690,00 ₴</div>
              </div>

            </div>
            <!-- end cart-meta -->
          </div>
        </div>
        <!-- end cart -->
      </div>
    </div>
    <!-- end order -->
  </div>
</section>
<!-- end section -->
